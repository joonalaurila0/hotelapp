# Docker Compose file reference: https://docs.docker.com/compose/compose-file/
version: '3.9'

networks:
  perunanetti:
    external: true

services:
  hotel-service:
    image: hotelapp/hotel-service:1.0
    depends_on:
      - cassandra
      - config-server
    networks:
      - perunanetti
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "http://127.0.0.1:8001/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 10
    deploy:
      mode: global
      placement:
        constraints:
          - node.hostname == tau
      restart_policy:
        condition: on-failure
        max_attempts: 3
      update_config:
        order: 'stop-first'
      rollback_config:
        order: 'stop-first'
