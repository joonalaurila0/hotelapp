# Docker Compose file reference: https://docs.docker.com/compose/compose-file/
version: '3.9'

networks:
  perunanetti:
    driver: overlay
    driver_opts:
      encrypted: 'true'
    attachable: true
    external: true

services:
  customer-service:
    image: hotelapp/customer-service:1.0
    depends_on:
      - mariadb
      - config-server
    networks:
      - perunanetti
    ports:
      - "8000:8000"
    healthcheck:
      test: curl http://127.0.0.1:8000/actuator/health || exit 1
      interval: 15s
      timeout: 10s
      retries: 10
    deploy:
      mode: global
      placement:
        constraints:
          - node.hostname == tau
      restart_policy:
        condition: on-failure
        max_attempts: 3
      update_config:
        order: 'stop-first'
      rollback_config:
        order: 'stop-first'
