# Docker Compose file reference: https://docs.docker.com/compose/compose-file/
version: '3.9'

networks:
  perunanetti:
    driver: overlay
    driver_opts:
      encrypted: 'true'
    attachable: true
    external: true

services:
  client:
    image: hotelapp/client:1.0
    depends_on:
      - gateway
    networks:
      - perunanetti
    ports:
      - "8080:8080"
    deploy:
      mode: global
      placement:
        constraints:
          - node.hostname == tau
      restart_policy:
        condition: on-failure
        max_attempts: 3
      update_config:
        order: 'stop-first'
      rollback_config:
        order: 'stop-first'
